<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>
                    아이디
                </td>
                <td>
                    <input type="text" name="uid" size="9" />
                    <input type="button" value="중복확인" />
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호
                </td>
                <td>
                    <input type="password" name="upw" />
                </td>
            </tr>
            <tr>
                <td>
                    전화번호
                </td>
                <td>
                    <input type="tel" name="phone1" size="1" /> -
                    <input type="tel" name="phone2" size="2" /> -
                    <input type="tel" name="phone3" size="2" />
                </td>
            </tr>
            <tr>
                <td>
                    경력
                </td>
                <td>
                    <input type="number" name="career" max="60" min="0" />년
                </td>
            </tr>
            <tr>
                <td>
                    이메일
                </td>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    사진
                </td>
                <td>
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <input type="radio" name="gender" value="M" checked="checked" /> 남
                    <input type="radio" name="gender" value="W" /> 여
                </td>
            </tr>
            <tr>
                <td>
                    사용언어
                </td>
                <td>
                    <input type="checkbox" name="korean" checked="checked" /> 한국어
                    <input type="checkbox" name="eng" /> 영어
                    <input type="checkbox" name="ch" /> 중국어
                </td>
            </tr>
            <tr>
                <td>
                    국적
                </td>
                <td>
                    <select name="nation">
                        <option>대한민국</option>
                        <option>미국</option>
                        <option>중국</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 음식
                </td>
                <td>
                    <select multiple="muliple" name="food">
                        <option>불고기</option>
                        <option>닭고기</option>
                        <option>돼지고기</option>
                        <option>샐러드</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    자기소개
                </td>
                <td>
                    <textarea rows="5" cols="25" name="intro"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    생일
                </td>
                <td>
                    <input type="date" name="berthday" />
                </td>
            </tr>
            <tr>
                <td>
                    sns URL
                </td>
                <td>
                    <input type="url" name="sns" />
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 색상
                </td>
                <td>
                    <input type="color" name="color" />
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 정도
                </td>
                <td>
                    0
                    <input type="range" name="step" min="0" max="100" step="10" />
                    100
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
