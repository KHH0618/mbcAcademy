    body{
        background-color : yellow;
        font-size : 30;

</style>
<script>
    name = prompt("이름은?", "홍길동"); //취소를 입력하면 null이 리턴됨
    if (name != "null" && name != "") {
        document.write(name + "님 반갑습니다<br/>");
    }
</script>

        </body>
    </div>
