<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="04_repaceAll.js"></script>
    <script>
        let person = {
            name : 'hong',
            age : 22,
            address: '서울',
            eat : function(food){
                var msg = this.age + '살, ' + this.name + '님은 ' + food +'를 먹습니다';
                alert(msg);
            },
            toString : function(){
                let output = '';
                for(let key in this){
                    if(key != 'eat' && key != 'toString'){
                        output += key + ' : ' + this[key] + '<br/>'
                    }
                }
                return output;
            },
        };
        person.eat('apple');
        document.write(person);
        alert(repaceAll(person.toString(), '<br/>', '\n'));
    </script>
</head>

</html>
