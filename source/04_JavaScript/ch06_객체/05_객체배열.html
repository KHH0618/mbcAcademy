<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="04_repaceAll.js"></script>
    <script>
        let students = [
            {name : '윤하린', kor:96, mat:98, eng:92, sci:98,},
            {name : '홍길동', kor:90, mat:98, eng:91, sci:98,},
            {name : '김하린', kor:94, mat:93, eng:92, sci:58,},
            {name : '주하린', kor:26, mat:58, eng:96, sci:18,},
            {name : '장하린', kor:16, mat:88, eng:22, sci:68,},
        ];
        for(let idx in students){
            students[idx].getSum = function(){
                return this.kor + this.eng + this.mat + this.sci;
            };
            students[idx].getAvg = function(){
                return this.getSum()/4;
            };
            students[idx].toString = function(){
                let output = '';
                for(let key in this){
                    if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                        output += this[key] + ' ';
                    }else if (key == 'getSum'){
                        output += key.substring(3) + ' : ' + this[key]()+' '
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ' : ' + this[key]() + '<br/>'
                    }
                }
                return output;
            }
        }
        // 일반 for문
        var out = '';
        for(let idx = 0; idx < students.length; idx++){
            out += idx + '번째 : ';
            out += students[idx];
        }
        alert(repaceAll(out, '<br/>', '\n'));
        document.write(out);
        document.write('<hr>');
        
        //for-in문
        for(var idx in students){
            document.write(idx + '번째 : ' + students[idx])
        }
        document.write('<hr>');
        
        //for-of문
        for(var student of students){
            document.write(student);
        }
        document.write('<hr>');
        
        //forEach
        students.forEach((data, idx)=>{
            document.write(idx+'번째 : ' + data);
        });
        document.write('<hr>');
        //forEach
        students.forEach(data=>{
            document.write(data);
        });
        document.write('<hr>');

        </script>
</head>

</body>
</html>
