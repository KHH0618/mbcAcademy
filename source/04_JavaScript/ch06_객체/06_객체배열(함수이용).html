<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        let students = [
            makeStrudent('윤하린', 96, 98, 92, 33),
            makeStrudent('홍길동', 25, 98, 75, 75),
            makeStrudent('윤길동', 96, 50, 54, 98),
            makeStrudent('개똥이', 70, 98, 33, 98),
        ];

        students.forEach(data=>{
            document.write(data + '<hr>');
        });

        //객체를 생성하는 함수
        function makeStrudent(name, kor, mat, eng, sci){
            let result = {};
            //data
            result.name = name;
            result.kor = kor;
            result.mat = mat;
            result.eng = eng;
            result.sci = sci;

            //function
            result.getSum = function(){
                return this.kor + this.eng + this.mat + this.sci;
            };
            result.getAvg = function(){
                return this.getSum()/4;
            };
            result.toString = function(){
                let output = '';
                for(let key in this){
                    if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                        output += this[key] + ' ';
                    }else if (key == 'getSum'){
                        output += key.substring(3) + ' : ' + this[key]()+' '
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ' : ' + this[key]() + '<br/>'
                    }//if
                }//for
                return output;
            };//toString

            return result;
        };
    </script>
</head>

</html>
