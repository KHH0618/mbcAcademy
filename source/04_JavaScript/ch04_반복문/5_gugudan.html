<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        do{
            var dansu = parseInt(prompt('단수를 입력하세요 2~9'));
            if(dansu<2 || dansu >9){
                alert('2~9단까지 출력가능합니다.');
                console.log(1);
            }else if(isNaN(dansu)){
                alert('수를 입력하세요');
                console.log(1);
            }else if (dansu>=2 && dansu<=9 && !isNaN(dansu)){
                console.log(1);
                break;
            }
        }while(true);
        for(var i; i<10; i++){
            var resuolt = dansu*i;
            document.body.innerHTML += ('<h3>'+dansu +' * '+ i +'='+resuolt+'</h3>');
            console.log(1);
        }
    </script>
</head>
<body>
    
</body>
</html>
