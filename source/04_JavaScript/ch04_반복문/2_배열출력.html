<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var arr = [273, 32, '홍길동'];
        //1.일반 for문
        document.write('<h3>일반 for문 이용</h3>');
        for(var idx = 0; idx <arr.length; idx++){
            document.write(idx + '번째 : ' + arr[idx] + '<br/>');
        }
        //2.for-in문(object, array)
        document.write('<h3>for-in문 이용</h3>');
        for (var idx in arr) {
            document.write(idx + '번째 : ' + arr[idx] + '<br/>');
        }
        //3.for-of문
        document.write('<h3>for-of문 이용</h3>');
        for (var data of arr) {
            document.write(data + '<br/>');
        }
        //4.forEach함수1(array)
        document.write('<h3>forEach함수1</h3>');
        arr.forEach(function(data, idx){
            document.write(idx+"번째 : "+data + '<br/>');
        });
        //5.forEach함수2(array)
        document.write('<h3>forEach함수2</h3>');
        arr.forEach(function(data){
            document.write(data + '<br/>');
        });

    </script>
</head>
<body>
    
</body>
</html>
