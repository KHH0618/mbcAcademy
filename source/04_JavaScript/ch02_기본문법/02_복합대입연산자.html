<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let list = '';
            list += '<ul>';
            list += '<li>html</li>';
            list += '<li>javascript</li>';
            list += '</ul>';
            // document.write(list); 기존의 body 내용에 덮어 씀
            document.body.innerHTML += list;
        };
    </script>
</head>
<body>
    <h2>자바스크립트 첫날</h2>
</body>
</html>
