<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 자료형 : string, number, boolean, function, object(array), undefined
        var va;
        document.write("1. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va = 1;
        document.write("2. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va = "hellow"
        document.write("3. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va = true;
        document.write("4. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va = function(){alert('함수')};
        document.write("5. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va();
        va = [1,2,3,4,5]
        document.write("6. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        va = {'name':'홍길동', 'age':20};
        document.write("6. variable 타입 : " + typeof(va) + " 값 " + va + "<br />");
        
    </script>
</head>
<body>
    
</body>
</html>
