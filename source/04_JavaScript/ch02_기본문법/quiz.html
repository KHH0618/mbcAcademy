<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        do{
            var korScoreStr = prompt('국어점수를 입력하세요','0~100');
            var korScore = parseInt(korScoreStr);
            if(korScore >= 0 && korScore <= 100 && !isNaN(korScore)){
                break;
            }else{
                alert('유효하지 않은 국어점수입니다.');
            }
        }while(true);
        do{
            var engScoreStr = prompt('영어점수를 입력하세요','0~100');
            var engScore = parseInt(engScoreStr);
            if(!isNaN(engScore)){
                if(engScore <= 100 && engScore >= 0){
                    break;
                }else{
                    alert('점수는 0~100사이로 입력해주세요');
                }
            }else{
                alert('유효하지 않은 영어점수입니다.');
            }
        }while(true);
        document.write('국어점수 : ' + korScore + '<br/>');
        document.write('영어점수 : ' + engScore + '<br/>');
        document.write('평균점수 : ' + (korScore + engScore)/2 + '<br/>');
    </script>
</head>
<body>
    
</body>
</html>
