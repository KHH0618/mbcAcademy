<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = () => {
            var btnA = document.querySelector('button#btnA');
            var btnB = document.querySelector('button#btnB');
            var countA = document.getElementById('countA');
            var countB = document.getElementById('countB');
            btnA.onclick = function(){
                countA.innerHTML = Number(countA.innerHTML) + 1;
                btnB.onclick();
            }
            btnB.onclick = function(){
                countB.innerHTML = Number(countB.innerHTML) + 1;
            }
        }
    </script>
</head>
<body>
    <button id="btnA">Button A</button>
    <button id="btnB">Button B</button>
    <h1>ButtonA 클릭 횟수 : <span id="countA">0</span></h1>
    <h1>ButtonB 클릭 횟수 : <span id="countB">0</span></h1>
</body>
</html>
