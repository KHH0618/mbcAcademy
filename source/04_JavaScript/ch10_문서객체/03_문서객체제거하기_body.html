<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function removeAll(){
            //var h1 = document.querySelectorAll('h1');
            var h1 = document.getElementsByTagName('h1');
            if(h1.length>0){
                // for(var idx in h1){
                //     document.body.removeChild(h1[idx]);
                // }
                let cnt = h1.length;
                for(var idx = 0; idx < cnt; idx++){
                    document.body.removeChild(h1[0]); //querySelectorAll('h1')을 사용하면 idx 를 0대신 입력
                }
            }else{
                alert('지울 h1태그가 없습니다.');
            }
        }
        function remove(){
            //var h1 = document.getElementsByTagName('h1')[0];
            var h1 = document.querySelectorAll('h1');
            if(h1.length>0){
                document.body.removeChild(h1[0]);
            }else{
                alert('지울 h1태그가 없습니다.');
            }
        }
        function append(){
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('HEADER');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            var header = document.querySelectorAll('h1');
            for(var idx in header){
                header[idx].innerHTML += '<span>#</span>';
            }
        }
    </script>
</head>
<body>
    <button onclick="removeAll()">h1태그 모두 제거</button>
    <button onclick="remove()">h1태그 하나 제거</button>
    <button onclick="append()">h1태그 하나 생성</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
