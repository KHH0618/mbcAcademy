<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        p{
            text-align: center;
        }
    </style>
    <script>
        function openChild(){
            var child = open('quiz4(child).html', '', 'width = 600, height = 300');
            if(!child){
                alert('팝업 해제 요망');
            }
        }
        function confirmAgain(){
            document.getElementById('confirmed').value = 0;
        }
        function chk(){
            var idconfirm = document.getElementById('confirmed');
            if(idconfirm.value != 1){
                alert('ID중복확인을 해야합니다');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return chk()">
        <input type="text" name="confirmed" id="confirmed" value="0">
        <p>
            아이디 
            <input type="text" id="identity" onkeyup="confirmAgain()">
            <input type="button" onclick="openChild()" value="중복확인">
        </p>
        <p>
            <button type="submit" id="signup">
                회원가입
            </button>
        </p>
    </form>
</body>
</html>
